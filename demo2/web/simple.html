<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebTransport Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        #messages {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>🧪 Simple WebTransport Test</h1>
    <p>This tests basic WebTransport connectivity without MOQT complexity.</p>

    <div id="status" class="status info">Ready to connect...</div>
    
    <button onclick="testConnection()">🔌 Connect to WebTransport</button>
    <button onclick="clearMessages()">🧹 Clear Messages</button>

    <h3>📨 Messages:</h3>
    <div id="messages"></div>

    <script>
        let transport = null;
        let messageCount = 0;

        function log(message) {
            const messages = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messages.innerHTML += `[${timestamp}] ${message}\n`;
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
        }

        async function testConnection() {
            try {
                if (!window.WebTransport) {
                    throw new Error('WebTransport not supported in this browser');
                }

                updateStatus('🔄 Connecting to WebTransport server...', 'info');
                log('Starting WebTransport connection to https://localhost:4433');

                transport = new WebTransport('https://localhost:4433');

                // Wait for connection
                await transport.ready;
                
                updateStatus('✅ Connected! Listening for datagrams...', 'success');
                log('✅ WebTransport connection established successfully');

                // Listen for datagrams
                const reader = transport.datagrams.readable.getReader();
                
                while (true) {
                    try {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        messageCount++;
                        const message = new TextDecoder().decode(value);
                        log(`📨 Received datagram ${messageCount}: ${message}`);
                        
                    } catch (error) {
                        log(`❌ Error reading datagram: ${error.message}`);
                        break;
                    }
                }

            } catch (error) {
                updateStatus(`❌ Connection failed: ${error.message}`, 'error');
                log(`❌ Connection error: ${error.message}`);
                
                if (error.message.includes('Certificate')) {
                    log('💡 Try accepting the certificate by visiting https://localhost:4433 directly first');
                }
            }
        }

        // Auto-check WebTransport support
        window.addEventListener('load', () => {
            if (!window.WebTransport) {
                updateStatus('❌ WebTransport not supported', 'error');
                log('WebTransport is not supported in this browser');
                log('Try Chrome 97+ with experimental features enabled');
            } else {
                log('✅ WebTransport is supported');
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (transport) {
                transport.close();
            }
        });
    </script>
</body>
</html>
